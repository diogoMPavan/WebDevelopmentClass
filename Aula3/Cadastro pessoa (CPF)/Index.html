<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
    <style>
        .element {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body class="element" style="margin-top: 25px;">
    <h1 style="text-align: center;">Cadastro de Pessoa</h1>
    <div style="height: 200px;"></div>
    <ul class="list-group" style="text-align: left; margin-left: 400px; margin-right: 400px;">
        <div class="input-group">
            <span class="input-group-text">Primeiro e Ãºltimo nome</span>
            <input type="text" aria-label="First name" class="form-control" id="nome1">
            <input type="text" aria-label="Last name" class="form-control" id="nome2">
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="CPF" aria-label="Recipient's username"
                aria-describedby="button-addon2" oninput="mascaraCPF(this)" maxlength="14" id="cpf">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="validaCPF()">Validar</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="email">
        </div>
    </ul>
    <div style="text-align:end; margin-right: 400px;"><button type="button" class="btn btn-light"
            onclick="cadastrar()">Cadastrar</button></div>
    <script src="Cadastro.js"></script>
</body>

</html>
