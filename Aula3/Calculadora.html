<html>

<head>

        }

<body style="margin-left: 750px; margin-right: 600px;">
    <h1 style="text-align: center; margin-top: 200px; margin-right: 150px;">Calculadora JS</h1>
    <div style="height: 200px;"></div>
    <table class="table table-dark" style="align-self: center; width: 450px;">
        <thead>
          <tr>
            <th scope="col" colspan="4" style="text-align: center;">var</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="header" scope="row" >1</th>
            <th class="header" scope="row">2</th>
            <th class="header" scope="row">3</th>
            <th class="header" scope="row"> + </th>
          </tr>
          <tr>
            <th class="header" scope="row">4</th>
            <th class="header" scope="row">5</th>
            <th class="header" scope="row">6</th>
            <th class="header" scope="row"> - </th>
          </tr>
          <tr>
            <th class="header" scope="row">7</th>
            <th class="header" scope="row">8</th>
            <th class="header" scope="row">9</th>
            <th class="header" scope="row" style="text-align: right; width: 20px ;"> x </th>
          </tr>
          <tr>
            <th class="header" scope="row"></th>
            <th class="header" scope="row">0</th>
            <th class="header" scope="row"> = </th>
            <th class="header" scope="row"> รท </th>
          </tr>
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
