<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src='main.js'></script>
  <style>	
	.header{
		text-align: left
	}
  </style>
</head>

<body style="margin-left: 600px; margin-right: 600px;">
  <h1 style="margin-top: 100px; text-align: center">Calculadora JS</h1>
  <div style="height: 200px;"></div>
  <table class="table table-dark" style="width: 450px;">
    <thead>
      <tr>
        <th scope="col" colspan="4" style="text-align: center;" id="display"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="header" scope="row"><button class="btn btn-dark" id="1" onclick="clique(this)">1</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="2" onclick="clique(this)">2</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="3" onclick="clique(this)">3</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="+" onclick="clique(this)"> + </button></th>
      </tr>
      <tr>
        <th class="header" scope="row"><button class="btn btn-dark" id="4" onclick="clique(this)">4</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="5" onclick="clique(this)">5</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="6" onclick="clique(this)">6</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="-" onclick="clique(this)"> - </button></th>
      </tr>
      <tr>
        <th class="header" scope="row"><button class="btn btn-dark" id="7" onclick="clique(this)">7</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="8" onclick="clique(this)">8</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="9" onclick="clique(this)">9</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="x" onclick="clique(this)"> x </button></th>
      </tr>
      <tr>
        <th class="header" scope="row"><button class="btn btn-dark" id="CE" onclick="clique(this)">CE</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="0" onclick="clique(this)">0</button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="=" onclick="clique(this)"> = </button></th>
        <th class="header" scope="row"><button class="btn btn-dark" id="/" onclick="clique(this)"> รท </button></th>
      </tr>
    </tbody>
  </table>

  <script src="Calculadora.js"></script>
</body>

</html>
